<div>
<table class="table table-striped">
  <thead>
  <tr>
     <th>Employee Name</th>
     <th>Email</th>
     <th>Phone</th>
  </tr>
  </thead>
  <tfoot>
  </tfoot>
  <tbody *ngFor="let employee of employees;">
  <tr>
     <td>{{employee.name}}</td>
     <td>{{employee.email}}</td>
     <td>{{employee.phone}}</td>
  </tr>  
  </tbody>
</table>

</div>
