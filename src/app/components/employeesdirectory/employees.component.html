<div style="width: 60%; margin-top: 5%;margin-left: 20%; ">
<table class="table table-striped">
  <thead>
  <tr>
  	 <th>Employee Id</th>
     <th>Employee Name</th>
     <th>Email</th>
     <th>Phone</th>
  </tr>
  </thead>
  <tfoot>
  </tfoot>
  <tbody *ngFor="let employee of employees;">
  <tr>
  	 <td>{{employee.employeeId}}</td>
     <td>{{employee.name}}</td>
     <td>{{employee.email}}</td>
     <td>{{employee.phone}}</td>
  </tr>  
  </tbody>
</table>

</div>
